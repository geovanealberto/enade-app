<h1 class="mt-4">Resultados</h1>
<ol class="breadcrumb mb-4">
   <li class="breadcrumb-item active">Consulta</li>
 </ol>
<div class="container">


  <div class="row">
    <div class="col-md-12">
      <div class="alert alert-success" role="alert" *ngIf="mensagemSucesso">
       {{mensagemSucesso}}
      </div>

      <div class="alert alert-danger" role="alert" *ngFor="mensagemErro">
        {{mensagemErro}}
      </div>
    </div>
</div>


<button (click)="imprimeRelatorio()" class ="btn btn-primary mb-2"type="button" data-toggle="modal"  data-target="#myModal">PDF</button>



  <br/>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-condensed table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Valor</th>
            <th>Usuario</th>
            <th>Prova</th>
            <th></th>
          </tr>
        </thead>

        <tbody>
            <tr *ngFor="let resultado of resultados">
              <td>{{resultado.idResultado}}</td>
              <td>{{resultado.valorObtido}}</td>
              <td>{{resultado.tbUsuarioidUsuario.nomeUsuario}}</td>
              <td>{{resultado.tbProvaidProva.idProva}}</td>
              <td>

              </td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" style ="min-width: 90%; min-height: 90%; height: 90%;">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <iframe id="pdf" width="100%"  height="500" frameborder="0" allowtransparency="true"> </iframe>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
