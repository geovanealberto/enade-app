<h1 class="mt-4">Provas</h1>
<ol class="breadcrumb mb-4">
   <li class="breadcrumb-item active">Consulta</li>
 </ol>
<div class="container">


  <div class="row">
    <div class="col-md-12">
      <div class="alert alert-success" role="alert" *ngIf="mensagemSucesso">
       {{mensagemSucesso}}
      </div>

      <div class="alert alert-danger" role="alert" *ngFor="mensagemErro">
        {{mensagemErro}}
      </div>
    </div>
</div>

  <div class="row">
    <div class="col-md-2">
      <button class="btn btn-warning" (click)='novoCadastro()'>
        <i class="fa fa-plus"></i> Novo
      </button>
    </div>
  </div>
  <br/>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-condensed table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Data</th>
            <th></th>
          </tr>
        </thead>

        <tbody>
            <tr *ngFor="let prova of provas">
              <td>{{prova.idProva}}</td>
              <td>{{prova.dataProva}}</td>
              <td>
                <button class="btn btn-danger" (click)="preparaDelecao(prova)"
                        data-toggle="modal"
                        data-target="#modalDelecao">

                  <i class="fa fa-trash"></i>
                </button>
              </td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div id="modalDelecao" class = "modal fade" role = "dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
            <h4>Confirmação</h4>
        </div>

      <div class="modal-body" *ngIf="provaSelecionado">
            Confirma a delecao do(a) prova {{provaSelecionado.idProva}}?
      </div>

      <div class="modal-footer">
        <button class="btn btn-success" (click)="deletarProva()" data-dismiss="modal">Confirma</button>
        <button class="btn btn-default" data-dismiss="modal" >Cancela</button>
      </div>

    </div>
  </div>
</div>
